<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FITBUZZ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Merienda:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar">
    <div class="navbar__container">
      <a href="/index.html" id="navbar__logo">FITBUZZ</a>
      <div class="navbar__toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="/index.html" class="navbar__links" id="home-page">Home</a>
        </li>
        <li class="navbar__item">
          <a href="/features.html" class="navbar__links" id="about-page">Specs</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="hero" id="home">
    <div class="hero__img">
      <img id="buzz" src="images/product.jpeg" alt="FITBUZZ">
    </div>
    <div class="hero__container">
      <h1 class="hero__heading">Add <span>Buzz</span> in your life with <span>FitBuzz</span> <span>Watches</span></h1>
      <p class="hero__description"></p>
      <button class="main__btn"> <a href="/features.html">Know More</a></button>
    </div>
  </div>

  <div class="hero" id="home">
    <div class="hero__img">
      <img id="buzz" style="border-radius: 6px;" src="images/ff11.jpg" alt="FITBUZZ">
    </div>
    <div class="hero__container">
      <h1 class="hero__heading" id="price">Launching<span> FitBuzz</span><br /> on 20th Feb, 1.30pm</h1>
      <p class="hero__description">At a Blazing price ₹1,999</p>
      <h1 id="feelbuzz"><span>#FeeltheBuzz</span></h1>

      <button class="main__btn" id="book"><a href="">PreOrder Now</a></button>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer__container">
    <section class="social__media">
      <div class="social__media--wrap">
        <div class="footer__logo">
          <a href="/" id="footer__logo">FITBUZZ</a>
        </div>
        <p class="website__rights">© FITBUZZ 2020. All rights reserved</p>
        <div class="social__icons">
          <a href="/" class="social__icon--link" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="/" class="social__icon--link"><i class="fab fa-instagram"></i></a>
          <a href="/" class="social__icon--link"><i class="fab fa-youtube"></i></a>
          <a href="/" class="social__icon--link"><i class="fab fa-linkedin"></i></a>
          <a href="/" class="social__icon--link"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </section>
  </div>

  <script src="app.js"></script>

</body>
</html>
